<!DOCTYPE html>
<html lang="xyz">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <main>
            <form action="#" class="feedback">
                <span class="title">Форма обратной связи</span>
                <p class="name_title">Ваше имя:</p>
                <input type="text" class="name input_row">
                <p class="mail_title">Ваш E-mail:</p>
                <input type="text" class="mail input_row">
                <p class="number_title">Ваш телефон:</p>
                <input type="text" class="number input_row">
                <p class="text_title">Текст сообщения:</p>
                <textarea rows="10" class="text input_row"></textarea>
                <input type="submit" class="submit_btn">
            </form>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
